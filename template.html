<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scigate API</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app" data-v-app="">
      <div class="flex flex-col justify-between border-2 border-gray-500 bg-white">
        <div class="fixed bottom-2 sm:bottom-4 right-2 sm:right-4 bg-gray-100 rounded-full p-4 shadow-md opacity-50 hover:opacity-100 z-50">
          <a href="#" class="hover:underline text-sm" title="Scroll to top">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 inline" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
              <rect width="256" height="256" fill="none"></rect>
              <line x1="128" y1="224" x2="128" y2="72" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
              <polyline points="56 144 128 72 200 144" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
              <line x1="40" y1="40" x2="216" y2="40" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
            </svg>
          </a>
        </div>
        <header class="bg-gray-100 p-2 sm:p-8 sticky top-0 flex flex-col sm:flex-row items-center sm:items-start gap-2 sm:gap-16 grow-0 text-gray-600">
          <a href="/" class="router-link-active router-link-exact-active" aria-current="page">
            <img alt="Sci-Gate Logo" class="logo w-auto h-12 sm:h-16" src="logo.svg" width="160" height="77">
          </a>
          <div class="flex flex-col w-full sm:w-2/3 gap-2 sm:gap-4">
            <div class="w-full flex">
              <input id="searchterm" type="text" placeholder="Search term" class="w-full px-4 py-2 text-xl font-medium border border-gray-500 focus:ring-gray-500 focus:border-gray-500">
              <button type="button" class="flex-shrink-0 inline-flex items-center gap-4 px-4 py-2 text-base font-medium text-gray-900 bg-white border-y border-r border-gray-500 hover:bg-gray-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                  <rect width="256" height="256" fill="none"></rect>
                  <circle cx="116" cy="116" r="84" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></circle>
                  <line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                </svg>
              </button>
            </div>
            <div>
              <details>
                <summary>Modify search settings</summary>
                <fieldset class="flex w-full gap-4 sm:gap-8 pt-3">
                  <div>
                    <legend class="mb-4 text-gray-700 text-sm font-medium uppercase whitespace-nowrap">Search in:</legend>
                  </div>
                  <div class="grid grid-flow-row sm:grid-flow-col grid-cols-1 sm:grid-cols-2 sm:grid-rows-2 sm:gap-x-8 gap-y-1 sm:gap-y-4">
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="entscheidsuche" aria-describedby="entscheidsuche-description" {checked_entscheidsuche} value="entscheidsuche" type="radio" name="collection" class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="entscheidsuche" class="text-gray-700 text-sm font-medium uppercase">Entscheidsuche</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="swisscovery" aria-describedby="swisscovery-description" {checked_swisscovery} value="swisscovery" type="radio" name="collection" class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="swisscovery" class="text-gray-700 text-sm font-medium uppercase">Swisscovery</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="zora" aria-describedby="zora-description" {checked_zora} value="zora" type="radio" name="collection" class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="zora" class="text-gray-700 text-sm font-medium uppercase">Zora</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="boris" aria-describedby="boris-description" {checked_boris} value="boris" type="radio" name="collection" class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="boris" class="text-gray-700 text-sm font-medium uppercase">Boris</label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <fieldset class="flex w-full gap-4 sm:gap-8 pt-3">
                  <div>
                    <legend class="mb-4 text-gray-700 text-sm font-medium uppercase whitespace-nowrap">Output formats:</legend>
                  </div>
                  <div class="grid grid-flow-row sm:grid-flow-col grid-cols-1 sm:grid-cols-2 sm:grid-rows-2 sm:gap-x-8 gap-y-1 sm:gap-y-4">
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="getCSV" aria-describedby="swisscovery-description" name="swisscovery" type="checkbox" {checked_csv} class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getCSV" class="text-gray-700 text-sm font-medium">get list as CSV (Excel)</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="getJSON" aria-describedby="zora-description" name="getJSON" type="checkbox" {checked_json} class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getJSON" class="text-gray-700 text-sm font-medium">get list as JSON</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="getHTML" aria-describedby="zora-description" name="getHTML" type="checkbox" {checked_html} class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getHTML" class="text-gray-700 text-sm font-medium">get list as HTML</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="getNiceHTML" aria-describedby="boris-description" name="getNiceHTML" type="checkbox" {checked_nicehtml} class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getNiceHTML" class="text-gray-700 text-sm font-medium">get list as compact HTML</label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <fieldset class="flex w-full gap-4 sm:gap-8 pt-3">
                  <div>
                    <legend class="mb-4 text-gray-700 text-sm font-medium uppercase whitespace-nowrap">Documents</legend>
                  </div>
                  <div class="grid grid-flow-row sm:grid-flow-col grid-cols-1 sm:grid-cols-2 sm:grid-rows-2 sm:gap-x-8 gap-y-1 sm:gap-y-4">
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="getDocs" aria-describedby="entscheidsuche-description" name="getDocs" type="checkbox" {checked_docs} class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getDocs" class="text-gray-700 text-sm font-medium">get Documents (only entscheidsuche)</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="getZip" aria-describedby="boris-description" name="getZIP" type="checkbox" {checked_zip} class="focus:ring-gray-200 sm:h-6 sm:w-6 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getZip" class="text-gray-700 text-sm font-medium">create a zip-file with the results</label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <fieldset class="flex w-full gap-4 sm:gap-8 pt-3">
                  <div>
                    <legend class="mb-4 text-gray-700 text-sm font-medium uppercase whitespace-nowrap">Limits</legend>
                  </div>
                  <div class="grid grid-flow-row sm:grid-flow-col grid-cols-1 sm:grid-cols-2 sm:grid-rows-2 sm:gap-x-8 gap-y-1 sm:gap-y-4">
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="maxHits" aria-describedby="entscheidsuche-description" name="maxHits" type="number" value="{maxhits"} min="1" max="1000000" class="focus:ring-gray-200 sm:h-6 sm:w-10 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="getHits" class="text-gray-700 text-sm font-medium">maximum number of hits retrieved</label>
                      </div>
                    </div>
                    <div class="relative flex justify-left">
                      <div class="h-5">
                        <input id="maxReply" aria-describedby="boris-description" name="maxReply" type="number" value="{maxreply"} min="1" max="1000000" class="focus:ring-gray-200 sm:h-6 sm:w-10 text-gray-900 border-gray-300 checked:bg-gray-200">
                      </div>
                      <div class="ml-2 sm:ml-3">
                        <label for="maxReply" class="text-gray-700 text-sm font-medium">maximum number of hits retrieved synchronously</label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                
              </details>
            </div>
          </div>
        </header>
        <main class="grow">
          <div class="p-16" searchterm="" searchengines="[object Object],[object Object],[object Object],[object Object]">
            <p>Welcome to SciGate.</p>
          </div>
        </main>
        <footer class="bg-gray-100 p-2 sm:p-4 grow-0 sticky bottom-0 flex flex-row justify-between z-20">
          <span class="text-gray-700 text-sm font-medium uppercase">Easy content API</span>
          <div class="flex items-center gap-1">
            <a href="/" class="router-link-active router-link-exact-active text-gray-700 text-sm font-medium uppercase" aria-current="page">Home</a>
             | 
            <a href="/about" class="text-gray-700 text-sm font-medium uppercase">About</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
  

</body>
